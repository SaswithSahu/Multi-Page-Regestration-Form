    <form class="form-element" id="formElement">
      <div class="page">
        <label class="label-element"
          >Name<span style="color: #dc3545">*</span></label
        >
        <br />
        <div>
          <input
            type="text"
            placeholder="Name"
            class="input-element"
            id="Name"
            pattern="[A-Z]{1,32}"
          />
          <p id="firstNameErrMsg" class="error-message"></p>
        </div>
        <div class="container">
          <label class="label-element"
            >Date of Birth<span style="color: #dc3545">*</span></label
          ><br />
          <input
            placeholder="YYYY/MM/DD"
            class="input-element"
            id="dateOfBirth"
            pattern="[0-9]{4}/[0-1]{1}[1-9]{1}/[0-3]{1}[1-9]{1}"
          />
          <p id="dateNameErrMsg" class="error-message"></p>
        </div>
        <div>
          <label class="label-element"
            >Email<span style="color: #dc3545">*</span></label
          ><br />
          <input
            type="email"
            class="input-element"
            id="emailId"
            pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
          />
          <p id="emailNameErrMsg" class="error-message"></p>
        </div>
        <label class="label-element"
          >Father'sName<span style="color: #dc3545">*</span></label
        >

          <div class="container-2">
            <input
              type="text"
              placeholder="First"
              class="input-element-name"
              id="fatherFirstName"
              pattern="[A-Za-z]{1,32}"
            />
            <p id="fatherFirstNameErrMsg" class="error-message"></p>
          </div>
          <div class="container-2">
            <input
              type="text"

              id="fatherLastName"
              pattern="[A-Za-z]{1,32}"
            />
            <p id="fatherLastNameErrMsg" class="error-message"></p>
          </div>
        </div>
        <label class="label-element"
          >Mother'sName<span style="color: #dc3545">*</span></label
        >
        <div class="name-input-container">
          <div class="container-2">

            <p id="motherFirstNameErrMsg" class="error-message"></p>

          <div class="container-2">
